<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Disabling/Enabling a Textbox</title>
    <script type="text/javascript">
function toggleTextbox(opt)
{
    if (opt == 'F')
        document.getElementById('txtText').disabled = false;
    else
        document.getElementById('txtText').disabled = true;
}
    </script> 
</head>
<body>
    <input type="radio" name="sex" value="M" onclick="toggleTextbox('M')" />Male<br />
    <input type="radio" name="sex" value="F" onclick="toggleTextbox('F')"/>Female<br />
    <br />
    <br />
    <label>Textbox to Enable:</label>
    <br />
    <input type="text" id="txtText" disabled="disabled"/>

</body>
</html>
